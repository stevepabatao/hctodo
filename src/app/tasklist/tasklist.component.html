<html ng-app>
 <!-- Body tag augmented with ngController directive  -->
 <body>
    <div>
        Task : <input #task placeholder="task here" />
        <button name="add" (click)="addTask(task.value)">add</button>
    </div> 
    <ul *ngFor="let task of tasks">
        <li>{{ task.title.rendered }}<button name="add"(click)="updateTask(task.id)">update</button>&nbsp;<button name="add"(click)="deleteTask(task.id)">delete</button></li>
    </ul>
 </body>
</html>
